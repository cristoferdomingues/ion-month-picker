<!DOCTYPE html>
<html>

<head>
  <link data-require="ionic@1.0.0-beta.11" data-semver="1.0.0-beta.11" rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.11/css/ionic.css" />
  <script data-require="ionic@1.0.0-beta.11" data-semver="1.0.0-beta.11" src="http://code.ionicframework.com/1.0.0-beta.11/js/ionic.bundle.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="http:////cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script data-require="angular.js@*" data-semver="2.0.0-alpha.31" src="https://code.angularjs.org/2.0.0-alpha.31/angular.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="ion-month-picker.js"></script>
</head>

<body ng-app="app">
  <div ng-controller="AppCtrl">
    <h1>Hello Plunker!</h1>
    <h1>My name is:{{user.name}}</h1>
    <div>
      <ion-month-picker label="Setor:" format="MM/yyyy" ng-model="setor" id="setor" />
    </div>
    <pre>{{setor}}</pre>
  </div>
</body>
</html>
